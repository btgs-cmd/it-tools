<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>My Notes</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --green: #075e54;
    --green-light: #128c7e;
    --bg: #e5ddd5;
    --topbar-bg: #075e54;
    --topbar-color: #fff;
    --search-bg: #f0f2f5;
    --feed-bg: #e5ddd5;
    --bubble-bg: #fff;
    --bubble-alt: #dcf8c6;
    --input-area-bg: #f0f2f5;
    --input-bg: #fff;
    --text: #222;
    --subtext: #999;
    --sep-bg: rgba(255,255,255,0.75);
    --pinned-bg: #fffde7;
    --pinned-border: #ffe082;
    --pinned-item-bg: #fff9c4;
    --cat-work: #e3f2fd;
    --cat-personal: #fce4ec;
    --cat-todo: #f3e5f5;
    --cat-urgent: #fff3e0;
    --modal-bg: rgba(0,0,0,0.5);
    --modal-content: #fff;
    --modal-text: #222;
    --stat-card: #f8f8f8;
  }

  body.dark {
    --bg: #0d0d0d;
    --topbar-bg: #1a1a2e;
    --search-bg: #111;
    --feed-bg: #0d0d0d;
    --bubble-bg: #1e1e2e;
    --bubble-alt: #1a2e1a;
    --input-area-bg: #111;
    --input-bg: #1e1e2e;
    --text: #ddd;
    --subtext: #666;
    --sep-bg: rgba(255,255,255,0.1);
    --pinned-bg: #1a1800;
    --pinned-border: #5a4a00;
    --pinned-item-bg: #2a2800;
    --cat-work: #0d1b2e;
    --cat-personal: #2e0d1a;
    --cat-todo: #1a0d2e;
    --cat-urgent: #2e1500;
    --modal-bg: rgba(0,0,0,0.75);
    --modal-content: #1e1e2e;
    --modal-text: #ddd;
    --stat-card: #1a1a2e;
  }

  body {
    background: var(--feed-bg);
    font-family: 'Segoe UI', Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    color: var(--text);
    transition: background 0.3s, color 0.3s;
  }

  /* TOPBAR */
  .topbar {
    background: var(--topbar-bg);
    color: var(--topbar-color);
    padding: 10px 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    gap: 8px;
  }
  .topbar .title { font-size: 1rem; font-weight: 700; white-space: nowrap; }
  .topbar .clock { font-size: 0.75rem; opacity: 0.85; white-space: nowrap; }
  .topbar-right { display: flex; align-items: center; gap: 10px; }
  .icon-btn { background: none; border: none; cursor: pointer; color: #fff; font-size: 1.1rem; opacity: 0.85; transition: opacity 0.15s; padding: 2px; }
  .icon-btn:hover { opacity: 1; }
  .save-dot { width: 8px; height: 8px; border-radius: 50%; background: #a5d6a7; flex-shrink: 0; transition: background 0.3s; }
  .save-dot.saving { background: #ffd54f; }
  .save-dot.err { background: #ef9a9a; }

  /* SEARCH + SORT */
  .searchbar {
    background: var(--search-bg);
    padding: 7px 10px;
    flex-shrink: 0;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    display: flex;
    gap: 7px;
    align-items: center;
  }
  .searchbar input {
    flex: 1; border: 1px solid rgba(0,0,0,0.12); border-radius: 20px;
    padding: 6px 13px; font-size: 0.88rem; outline: none;
    background: var(--input-bg); color: var(--text); transition: border 0.2s;
  }
  .searchbar input:focus { border-color: var(--green); }
  .sort-btn {
    background: var(--input-bg); border: 1px solid rgba(0,0,0,0.12);
    border-radius: 16px; padding: 5px 10px; font-size: 0.75rem;
    cursor: pointer; color: var(--text); white-space: nowrap; transition: border 0.2s;
  }
  .sort-btn:hover { border-color: var(--green); }

  /* CAT FILTER */
  .cat-filter {
    background: var(--search-bg);
    padding: 5px 10px;
    display: flex; gap: 5px; flex-shrink: 0;
    overflow-x: auto; border-bottom: 1px solid rgba(0,0,0,0.08);
    scrollbar-width: none;
  }
  .cat-filter::-webkit-scrollbar { display: none; }
  .cat-pill {
    border: none; border-radius: 16px; padding: 3px 11px;
    font-size: 0.75rem; cursor: pointer; white-space: nowrap;
    font-weight: 600; opacity: 0.55; transition: opacity 0.15s, transform 0.1s;
  }
  .cat-pill.active { opacity: 1; transform: scale(1.05); }
  .cat-pill.all      { background: var(--green); color: #fff; }
  .cat-pill.work     { background: #1976d2; color: #fff; }
  .cat-pill.personal { background: #e91e63; color: #fff; }
  .cat-pill.todo     { background: #7b1fa2; color: #fff; }
  .cat-pill.urgent   { background: #e65100; color: #fff; }

  /* PINNED */
  .pinned-section {
    background: var(--pinned-bg); border-bottom: 2px solid var(--pinned-border);
    padding: 5px 12px; flex-shrink: 0; display: none;
  }
  .pinned-section.visible { display: block; }
  .pinned-label { font-size: 0.7rem; color: #f57f17; font-weight: 700; margin-bottom: 3px; }
  .pinned-item {
    background: var(--pinned-item-bg); border-radius: 8px; padding: 4px 10px;
    font-size: 0.82rem; margin-bottom: 3px; color: var(--text);
    display: flex; justify-content: space-between; align-items: center; gap: 8px;
  }
  .pinned-item .pin-text { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  .pinned-item button { background: none; border: none; cursor: pointer; color: #aaa; }
  .pinned-item button:hover { color: #e53935; }

  /* FEED */
  #feed {
    flex: 1; overflow-y: auto; padding: 10px 8px;
    display: flex; flex-direction: column; gap: 3px;
  }

  .date-sep { text-align: center; margin: 8px 0 4px; }
  .date-sep span {
    background: var(--sep-bg); padding: 2px 12px; border-radius: 12px;
    font-size: 0.72rem; color: var(--subtext);
    box-shadow: 0 1px 2px rgba(0,0,0,0.08);
  }

  .empty-hint, .no-results { text-align: center; color: var(--subtext); margin-top: 50px; font-size: 0.9rem; }

  /* BUBBLE */
  .msg-wrap { display: flex; flex-direction: column; align-items: flex-end; position: relative; }
  .msg-wrap.ltr-msg { align-items: flex-start; }

  .bubble {
    background: var(--bubble-bg);
    border-radius: 12px 12px 2px 12px;
    padding: 7px 10px 22px 10px;
    max-width: 84%; min-width: 100px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    position: relative; word-break: break-word;
  }
  .msg-wrap.ltr-msg .bubble { border-radius: 12px 12px 12px 2px; background: var(--bubble-alt); }
  .bubble.cat-work     { background: var(--cat-work); }
  .bubble.cat-personal { background: var(--cat-personal); }
  .bubble.cat-todo     { background: var(--cat-todo); }
  .bubble.cat-urgent   { background: var(--cat-urgent); }

  .cat-badge {
    display: inline-block; font-size: 0.63rem; font-weight: 700;
    padding: 1px 7px; border-radius: 10px; margin-bottom: 3px;
  }
  .cat-badge.work     { background: #1976d2; color: #fff; }
  .cat-badge.personal { background: #e91e63; color: #fff; }
  .cat-badge.todo     { background: #7b1fa2; color: #fff; }
  .cat-badge.urgent   { background: #e65100; color: #fff; }

  /* REMINDER BADGE */
  .reminder-badge {
    display: inline-flex; align-items: center; gap: 4px;
    font-size: 0.68rem; background: #e3f2fd; color: #1565c0;
    border-radius: 10px; padding: 1px 7px; margin-bottom: 3px; font-weight: 600;
  }
  .reminder-badge.overdue { background: #ffebee; color: #b71c1c; }

  .msg-text { font-size: 0.96rem; line-height: 1.5; color: var(--text); white-space: pre-wrap; }
  .msg-text.rtl { direction: rtl; text-align: right; }
  .msg-text.ltr { direction: ltr; text-align: left; }

  /* IMAGE in bubble */
  .bubble-img { max-width: 100%; border-radius: 8px; margin-bottom: 4px; display: block; cursor: pointer; }

  .msg-time {
    position: absolute; bottom: 4px; right: 9px;
    font-size: 0.65rem; color: var(--subtext);
    display: flex; align-items: center; gap: 3px;
  }

  .reply-preview {
    background: rgba(0,0,0,0.06); border-left: 3px solid var(--green);
    border-radius: 6px; padding: 3px 8px; margin-bottom: 4px;
    font-size: 0.76rem; color: var(--subtext);
    overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
  }

  /* ACTIONS */
  .msg-actions { display: none; gap: 3px; margin-bottom: 3px; flex-wrap: wrap; justify-content: flex-end; }
  .msg-wrap.ltr-msg .msg-actions { justify-content: flex-start; }
  .msg-wrap:hover .msg-actions { display: flex; }
  .msg-actions button {
    background: var(--bubble-bg); border: 1px solid rgba(0,0,0,0.12);
    border-radius: 14px; padding: 2px 8px; font-size: 0.7rem;
    cursor: pointer; color: var(--text); transition: all 0.15s;
    box-shadow: 0 1px 2px rgba(0,0,0,0.07);
  }
  .msg-actions button:hover { background: var(--green); color: #fff; border-color: var(--green); }
  .msg-actions .del-btn:hover { background: #e53935; border-color: #e53935; }
  .msg-actions .pin-btn:hover { background: #f57f17; border-color: #f57f17; }

  /* EDIT */
  .bubble textarea.edit-area {
    width: 100%; background: var(--input-bg); border: 1px solid var(--green);
    border-radius: 6px; padding: 4px 6px; font-size: 0.92rem;
    font-family: inherit; resize: none; outline: none; min-height: 36px;
    color: var(--text);
  }
  .edit-actions { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; align-items: center; }
  .edit-actions button { padding: 3px 11px; border-radius: 14px; border: none; cursor: pointer; font-size: 0.75rem; font-weight: 600; }
  .save-edit { background: var(--green); color: #fff; }
  .cancel-edit { background: #eee; color: #555; }
  .cat-select, .date-input {
    border: 1px solid rgba(0,0,0,0.15); border-radius: 14px;
    padding: 3px 8px; font-size: 0.75rem; outline: none;
    background: var(--input-bg); color: var(--text);
  }

  /* REPLY BAR */
  #replyBar {
    display: none; background: #e8f5e9; border-top: 1px solid #c8e6c9;
    padding: 5px 14px; font-size: 0.8rem; color: #555;
    flex-shrink: 0; align-items: center; justify-content: space-between;
  }
  #replyBar span { color: var(--green); font-weight: 600; }
  #replyBar button { background: none; border: none; cursor: pointer; color: #888; }

  /* INPUT AREA */
  .input-area {
    background: var(--input-area-bg); border-top: 1px solid rgba(0,0,0,0.08);
    padding: 7px 9px; display: flex; gap: 7px; align-items: flex-end; flex-shrink: 0;
  }
  .input-left { display: flex; flex-direction: column; gap: 5px; flex: 1; }
  .cat-row { display: flex; gap: 5px; flex-wrap: wrap; align-items: center; }
  .cat-btn {
    border: none; border-radius: 14px; padding: 3px 9px;
    font-size: 0.7rem; cursor: pointer; opacity: 0.5;
    font-weight: 600; transition: opacity 0.15s, transform 0.1s;
  }
  .cat-btn.active { opacity: 1; transform: scale(1.07); }
  .cat-btn.general  { background: #e0e0e0; color: #333; }
  .cat-btn.work     { background: #1976d2; color: #fff; }
  .cat-btn.personal { background: #e91e63; color: #fff; }
  .cat-btn.todo     { background: #7b1fa2; color: #fff; }
  .cat-btn.urgent   { background: #e65100; color: #fff; }

  .input-row { display: flex; gap: 7px; align-items: flex-end; }
  #msgInput {
    flex: 1; border: 1px solid rgba(0,0,0,0.12); border-radius: 20px;
    padding: 8px 13px; font-size: 0.95rem; font-family: inherit;
    outline: none; resize: none; max-height: 90px; overflow-y: auto;
    background: var(--input-bg); color: var(--text); transition: border 0.2s; line-height: 1.4;
  }
  #msgInput:focus { border-color: var(--green); }

  .input-btns { display: flex; gap: 5px; align-items: center; }
  .attach-btn {
    background: var(--input-bg); border: 1px solid rgba(0,0,0,0.12);
    border-radius: 50%; width: 36px; height: 36px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: 1rem; color: var(--subtext); transition: all 0.15s;
  }
  .attach-btn:hover { border-color: var(--green); color: var(--green); }
  .remind-btn {
    background: var(--input-bg); border: 1px solid rgba(0,0,0,0.12);
    border-radius: 50%; width: 36px; height: 36px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; font-size: 1rem; color: var(--subtext); transition: all 0.15s;
  }
  .remind-btn:hover { border-color: #1976d2; color: #1976d2; }
  #sendBtn {
    background: var(--green); border: none; border-radius: 50%;
    width: 40px; height: 40px; color: #fff; font-size: 1.1rem;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    flex-shrink: 0; transition: background 0.2s;
  }
  #sendBtn:hover { background: var(--green-light); }
  #fileInput { display: none; }

  /* REMINDER POPUP */
  #reminderPopup {
    display: none; position: fixed; bottom: 80px; right: 16px;
    background: var(--modal-content); border-radius: 12px; padding: 14px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2); z-index: 100; min-width: 220px;
  }
  #reminderPopup.show { display: block; }
  #reminderPopup h4 { font-size: 0.85rem; margin-bottom: 8px; color: var(--modal-text); }
  #reminderPopup input[type=datetime-local] {
    width: 100%; border: 1px solid rgba(0,0,0,0.15); border-radius: 8px;
    padding: 6px 8px; font-size: 0.85rem; outline: none;
    background: var(--input-bg); color: var(--text); margin-bottom: 8px;
  }
  #reminderPopup .popup-btns { display: flex; gap: 6px; justify-content: flex-end; }
  #reminderPopup button { border: none; border-radius: 10px; padding: 5px 12px; cursor: pointer; font-size: 0.78rem; font-weight: 600; }
  #reminderPopup .ok-btn { background: var(--green); color: #fff; }
  #reminderPopup .cancel-btn { background: #eee; color: #555; }

  /* MODAL (stats + image preview) */
  .modal-overlay {
    display: none; position: fixed; inset: 0;
    background: var(--modal-bg); z-index: 200;
    align-items: center; justify-content: center;
  }
  .modal-overlay.show { display: flex; }
  .modal-box {
    background: var(--modal-content); border-radius: 14px; padding: 22px;
    max-width: 420px; width: 90%; max-height: 80vh; overflow-y: auto;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }
  .modal-box h3 { font-size: 1rem; margin-bottom: 14px; color: var(--modal-text); }
  .stat-card {
    background: var(--stat-card); border-radius: 10px; padding: 12px 16px;
    margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
  }
  .stat-label { font-size: 0.85rem; color: var(--modal-text); }
  .stat-val { font-size: 1.3rem; font-weight: 700; color: var(--green); }
  .modal-close {
    width: 100%; margin-top: 12px; padding: 9px; background: var(--green);
    color: #fff; border: none; border-radius: 10px; cursor: pointer; font-size: 0.9rem; font-weight: 600;
  }
  .img-preview-modal img { max-width: 100%; border-radius: 10px; }

  #feed::-webkit-scrollbar { width: 4px; }
  #feed::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
  mark { background: #fff176; border-radius: 2px; }
</style>
</head>
<body>

<div class="topbar">
  <span class="title">ğŸ“ My Notes</span>
  <span class="clock" id="clock"></span>
  <div class="topbar-right">
    <div class="save-dot" id="saveDot" title="Auto-save"></div>
    <button class="icon-btn" onclick="showStats()" title="Statistics">ğŸ“Š</button>
    <button class="icon-btn" onclick="toggleDark()" title="Dark/Light mode" id="themeBtn">ğŸŒ™</button>
  </div>
</div>

<div class="searchbar">
  <input type="text" id="searchInput" placeholder="ğŸ” Search notes..." oninput="renderFeed()">
  <button class="sort-btn" onclick="toggleSort()" id="sortBtn">ğŸ• Newest</button>
</div>

<div class="cat-filter">
  <button class="cat-pill all active" onclick="setFilter('all',this)">All</button>
  <button class="cat-pill work"     onclick="setFilter('work',this)">ğŸ’¼ Work</button>
  <button class="cat-pill personal" onclick="setFilter('personal',this)">ğŸ‘¤ Personal</button>
  <button class="cat-pill todo"     onclick="setFilter('todo',this)">âœ… Todo</button>
  <button class="cat-pill urgent"   onclick="setFilter('urgent',this)">ğŸ”¥ Urgent</button>
</div>

<div class="pinned-section" id="pinnedSection">
  <div class="pinned-label">ğŸ“Œ PINNED</div>
  <div id="pinnedList"></div>
</div>

<div id="feed"></div>

<div id="replyBar">
  <div>â†© Replying to: <span id="replyPreviewText"></span></div>
  <button onclick="cancelReply()">âœ•</button>
</div>

<!-- REMINDER POPUP -->
<div id="reminderPopup">
  <h4>ğŸ”” Set Reminder</h4>
  <input type="datetime-local" id="reminderDt">
  <div class="popup-btns">
    <button class="cancel-btn" onclick="closeReminder()">Cancel</button>
    <button class="ok-btn" onclick="confirmReminder()">Set</button>
  </div>
</div>

<div class="input-area">
  <div class="input-left">
    <div class="cat-row">
      <button class="cat-btn general active" onclick="selectCat('general',this)">General</button>
      <button class="cat-btn work"     onclick="selectCat('work',this)">ğŸ’¼ Work</button>
      <button class="cat-btn personal" onclick="selectCat('personal',this)">ğŸ‘¤ Personal</button>
      <button class="cat-btn todo"     onclick="selectCat('todo',this)">âœ… Todo</button>
      <button class="cat-btn urgent"   onclick="selectCat('urgent',this)">ğŸ”¥ Urgent</button>
    </div>
    <div class="input-row">
      <textarea id="msgInput" placeholder="Write a note..." rows="1"></textarea>
      <div class="input-btns">
        <label class="attach-btn" title="Attach image">ğŸ“<input type="file" id="fileInput" accept="image/*" onchange="handleFile(event)"></label>
        <button class="remind-btn" onclick="toggleReminder()" title="Set reminder">ğŸ””</button>
        <button id="sendBtn" onclick="sendMessage()">â¤</button>
      </div>
    </div>
  </div>
</div>

<!-- STATS MODAL -->
<div class="modal-overlay" id="statsModal">
  <div class="modal-box">
    <h3>ğŸ“Š Notes Statistics</h3>
    <div id="statsContent"></div>
    <button class="modal-close" onclick="closeModal('statsModal')">Close</button>
  </div>
</div>

<!-- IMAGE PREVIEW MODAL -->
<div class="modal-overlay img-preview-modal" id="imgModal">
  <div class="modal-box" style="text-align:center">
    <img id="imgModalSrc" src="" alt="">
    <button class="modal-close" onclick="closeModal('imgModal')">Close</button>
  </div>
</div>

<script>
// â”€â”€ Clock â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function updateClock() {
  const now = new Date();
  document.getElementById('clock').textContent =
    now.toLocaleDateString('he-IL') + ' ' +
    now.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
}
setInterval(updateClock,1000); updateClock();

// Check reminders every minute
setInterval(checkReminders, 60000);

// â”€â”€ Theme â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let dark = localStorage.getItem('dark') === '1';
function applyTheme() {
  document.body.classList.toggle('dark', dark);
  document.getElementById('themeBtn').textContent = dark ? 'â˜€ï¸' : 'ğŸŒ™';
}
function toggleDark() { dark = !dark; localStorage.setItem('dark', dark?'1':'0'); applyTheme(); }
applyTheme();

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function detectDir(t) { return /[\u0590-\u05FF]/.test(t) ? 'rtl' : 'ltr'; }
function getStamp() {
  const n = new Date();
  return n.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
}
function getDateStr(iso) {
  if (!iso) return '';
  return new Date(iso).toLocaleDateString('he-IL',{weekday:'long',day:'numeric',month:'long'});
}
function highlight(text, q) {
  if (!q) return escHtml(text);
  const re = new RegExp('('+q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')+')','gi');
  return escHtml(text).replace(re,'<mark>$1</mark>');
}
function escHtml(t) { return t.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let notes = [];
let replyTo = null;
let activeFilter = 'all';
let activeCat = 'general';
let sortNewest = true;
let pendingReminder = null;

// â”€â”€ Sort â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleSort() {
  sortNewest = !sortNewest;
  document.getElementById('sortBtn').textContent = sortNewest ? 'ğŸ• Newest' : 'ğŸ• Oldest';
  renderFeed();
}

// â”€â”€ Cat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function selectCat(cat, btn) {
  activeCat = cat;
  document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}
function setFilter(cat, btn) {
  activeFilter = cat;
  document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderFeed();
}

// â”€â”€ Reminder â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleReminder() {
  const popup = document.getElementById('reminderPopup');
  popup.classList.toggle('show');
  if (popup.classList.contains('show')) {
    const now = new Date(); now.setMinutes(now.getMinutes()+30);
    document.getElementById('reminderDt').value = now.toISOString().slice(0,16);
  }
}
function closeReminder() { document.getElementById('reminderPopup').classList.remove('show'); }
function confirmReminder() {
  const val = document.getElementById('reminderDt').value;
  if (val) pendingReminder = val;
  closeReminder();
  document.getElementById('msgInput').focus();
}
function checkReminders() {
  const now = new Date();
  notes.forEach(n => {
    if (n.reminder && !n.reminderFired) {
      const rt = new Date(n.reminder);
      if (now >= rt) {
        n.reminderFired = true;
        if (Notification.permission === 'granted') {
          new Notification('ğŸ“ Note Reminder', {body: n.text.substring(0,80)});
        } else {
          alert('ğŸ”” Reminder: ' + n.text.substring(0,80));
        }
        triggerSave();
      }
    }
  });
}
// Request notification permission
if (Notification && Notification.permission === 'default') Notification.requestPermission();

// â”€â”€ File attach â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleFile(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    const imgData = ev.target.result;
    notes.push({
      text: '', time: getStamp(), iso: new Date().toISOString(),
      cat: activeCat, pinned: false, replyTo: null,
      image: imgData, reminder: pendingReminder
    });
    pendingReminder = null;
    e.target.value = '';
    renderFeed(); triggerSave();
  };
  reader.readAsDataURL(file);
}

function openImg(src) {
  document.getElementById('imgModalSrc').src = src;
  document.getElementById('imgModal').classList.add('show');
}
function closeModal(id) { document.getElementById(id).classList.remove('show'); }

// â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showStats() {
  const total = notes.length;
  const pinned = notes.filter(n=>n.pinned).length;
  const cats = {general:0, work:0, personal:0, todo:0, urgent:0};
  notes.forEach(n => { if (cats[n.cat]!==undefined) cats[n.cat]++; else cats.general++; });
  const withReminder = notes.filter(n=>n.reminder).length;
  const withImage = notes.filter(n=>n.image).length;

  document.getElementById('statsContent').innerHTML = `
    <div class="stat-card"><span class="stat-label">ğŸ“ Total Notes</span><span class="stat-val">${total}</span></div>
    <div class="stat-card"><span class="stat-label">ğŸ“Œ Pinned</span><span class="stat-val">${pinned}</span></div>
    <div class="stat-card"><span class="stat-label">ğŸ’¼ Work</span><span class="stat-val">${cats.work}</span></div>
    <div class="stat-card"><span class="stat-label">ğŸ‘¤ Personal</span><span class="stat-val">${cats.personal}</span></div>
    <div class="stat-card"><span class="stat-label">âœ… Todo</span><span class="stat-val">${cats.todo}</span></div>
    <div class="stat-card"><span class="stat-label">ğŸ”¥ Urgent</span><span class="stat-val">${cats.urgent}</span></div>
    <div class="stat-card"><span class="stat-label">ğŸ”” With Reminder</span><span class="stat-val">${withReminder}</span></div>
    <div class="stat-card"><span class="stat-label">ğŸ–¼ With Image</span><span class="stat-val">${withImage}</span></div>
  `;
  document.getElementById('statsModal').classList.add('show');
}

// â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderFeed() {
  const feed = document.getElementById('feed');
  const q = document.getElementById('searchInput').value.trim().toLowerCase();
  feed.innerHTML = '';
  renderPinned();

  let visible = notes.filter(n => {
    const matchCat = activeFilter === 'all' || n.cat === activeFilter;
    const matchQ = !q || (n.text||'').toLowerCase().includes(q);
    return matchCat && matchQ && !n.pinned;
  });

  if (sortNewest) visible = [...visible].reverse();

  if (notes.length === 0) { feed.innerHTML = '<div class="empty-hint">No notes yet. Start typing below ğŸ‘‡</div>'; return; }
  if (visible.length === 0) { feed.innerHTML = '<div class="no-results">No results found.</div>'; return; }

  let lastDate = null;
  visible.forEach(note => {
    const i = notes.indexOf(note);
    const dir = detectDir(note.text || '');
    const dateStr = getDateStr(note.iso);

    if (dateStr && dateStr !== lastDate) {
      const sep = document.createElement('div');
      sep.className = 'date-sep';
      sep.innerHTML = `<span>${dateStr}</span>`;
      feed.appendChild(sep);
      lastDate = dateStr;
    }

    const wrap = document.createElement('div');
    wrap.className = `msg-wrap ${dir}-msg`;

    // Actions
    const actions = document.createElement('div');
    actions.className = 'msg-actions';
    actions.innerHTML = `
      <button onclick="startReply(${i})">â†©</button>
      <button onclick="startEdit(${i})">âœ</button>
      <button onclick="duplicateNote(${i})">â§‰ Dup</button>
      <button class="pin-btn" onclick="togglePin(${i})">${note.pinned?'ğŸ“Œ Unpin':'ğŸ“Œ Pin'}</button>
      <button class="del-btn" onclick="deleteNote(${i})">ğŸ—‘</button>
    `;

    const bubble = document.createElement('div');
    bubble.className = `bubble${note.cat&&note.cat!=='general'?' cat-'+note.cat:''}`;
    bubble.id = `bubble-${i}`;

    // Cat badge
    if (note.cat && note.cat !== 'general') {
      const labels = {work:'ğŸ’¼ Work',personal:'ğŸ‘¤ Personal',todo:'âœ… Todo',urgent:'ğŸ”¥ Urgent'};
      const badge = document.createElement('div');
      badge.className = `cat-badge ${note.cat}`;
      badge.textContent = labels[note.cat]||note.cat;
      bubble.appendChild(badge);
      bubble.appendChild(document.createElement('br'));
    }

    // Reminder badge
    if (note.reminder) {
      const rd = new Date(note.reminder);
      const overdue = new Date() > rd && !note.reminderFired;
      const rb = document.createElement('div');
      rb.className = 'reminder-badge' + (overdue?' overdue':'');
      rb.textContent = 'ğŸ”” ' + rd.toLocaleDateString('he-IL') + ' ' + rd.toLocaleTimeString('he-IL',{hour:'2-digit',minute:'2-digit'});
      bubble.appendChild(rb);
      bubble.appendChild(document.createElement('br'));
    }

    // Reply preview
    if (note.replyTo) {
      const rp = document.createElement('div');
      rp.className = 'reply-preview';
      rp.textContent = 'â†© ' + note.replyTo;
      bubble.appendChild(rp);
    }

    // Image
    if (note.image) {
      const img = document.createElement('img');
      img.className = 'bubble-img';
      img.src = note.image;
      img.onclick = () => openImg(note.image);
      bubble.appendChild(img);
    }

    // Text
    if (note.text) {
      const txt = document.createElement('div');
      txt.className = `msg-text ${dir}`;
      txt.innerHTML = highlight(note.text, q);
      bubble.appendChild(txt);
    }

    // Time
    const time = document.createElement('div');
    time.className = 'msg-time';
    time.innerHTML = note.time + (note.pinned?' <span>ğŸ“Œ</span>':'');
    bubble.appendChild(time);

    wrap.appendChild(actions);
    wrap.appendChild(bubble);
    feed.appendChild(wrap);
  });

  if (sortNewest) feed.scrollTop = 0;
  else feed.scrollTop = feed.scrollHeight;
}

function renderPinned() {
  const pinned = notes.filter(n=>n.pinned);
  const section = document.getElementById('pinnedSection');
  const list = document.getElementById('pinnedList');
  list.innerHTML = '';
  if (!pinned.length) { section.classList.remove('visible'); return; }
  section.classList.add('visible');
  pinned.forEach(note => {
    const i = notes.indexOf(note);
    const div = document.createElement('div');
    div.className = 'pinned-item';
    const preview = (note.text||'ğŸ“ Image').substring(0,60);
    div.innerHTML = `<span class="pin-text">${escHtml(preview)}</span><button onclick="togglePin(${i})">âœ•</button>`;
    list.appendChild(div);
  });
}

// â”€â”€ Send â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function sendMessage() {
  const input = document.getElementById('msgInput');
  const text = input.value.trim();
  if (!text) return;
  notes.push({
    text, time: getStamp(), iso: new Date().toISOString(),
    cat: activeCat, pinned: false,
    replyTo: replyTo ? replyTo.text : null,
    reminder: pendingReminder, reminderFired: false
  });
  pendingReminder = null;
  input.value = ''; input.style.height = 'auto';
  cancelReply(); renderFeed(); triggerSave();
}

// â”€â”€ Reply â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function startReply(i) {
  replyTo = {id:i, text:notes[i].text};
  const preview = (notes[i].text||'').substring(0,50);
  document.getElementById('replyPreviewText').textContent = preview || 'ğŸ“ Image';
  document.getElementById('replyBar').style.display = 'flex';
  document.getElementById('msgInput').focus();
}
function cancelReply() {
  replyTo = null;
  document.getElementById('replyBar').style.display = 'none';
}

// â”€â”€ Pin â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function togglePin(i) { notes[i].pinned = !notes[i].pinned; renderFeed(); triggerSave(); }

// â”€â”€ Duplicate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function duplicateNote(i) {
  const orig = notes[i];
  notes.push({...orig, time: getStamp(), iso: new Date().toISOString(), pinned: false, reminderFired: false});
  renderFeed(); triggerSave();
}

// â”€â”€ Edit â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function startEdit(i) {
  const bubble = document.getElementById(`bubble-${i}`);
  const note = notes[i];
  const dir = detectDir(note.text||'');
  const catOpts = ['general','work','personal','todo','urgent'].map(c=>
    `<option value="${c}" ${note.cat===c?'selected':''}>${c}</option>`).join('');
  const remVal = note.reminder ? note.reminder.slice(0,16) : '';
  bubble.innerHTML = `
    ${note.replyTo?`<div class="reply-preview">â†© ${escHtml(note.replyTo)}</div>`:''}
    <textarea class="edit-area" id="edit-${i}" style="direction:${dir};text-align:${dir==='rtl'?'right':'left'}">${escHtml(note.text||'')}</textarea>
    <div class="edit-actions">
      <select class="cat-select" id="editCat-${i}">${catOpts}</select>
      <input type="datetime-local" class="date-input" id="editRemind-${i}" value="${remVal}">
      <button class="save-edit" onclick="saveEdit(${i})">Save</button>
      <button class="cancel-edit" onclick="renderFeed()">Cancel</button>
    </div>
  `;
  const ta = document.getElementById(`edit-${i}`);
  ta.focus(); ta.style.height = ta.scrollHeight+'px';
}
function saveEdit(i) {
  const ta = document.getElementById(`edit-${i}`);
  const cat = document.getElementById(`editCat-${i}`).value;
  const remind = document.getElementById(`editRemind-${i}`).value;
  if (ta.value.trim()) notes[i].text = ta.value.trim();
  notes[i].cat = cat;
  notes[i].reminder = remind || null;
  notes[i].reminderFired = false;
  renderFeed(); triggerSave();
}

// â”€â”€ Delete â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function deleteNote(i) { notes.splice(i,1); renderFeed(); triggerSave(); }

// â”€â”€ Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const msgInput = document.getElementById('msgInput');
msgInput.addEventListener('input', () => {
  msgInput.style.height = 'auto';
  msgInput.style.height = Math.min(msgInput.scrollHeight,90)+'px';
  const dir = detectDir(msgInput.value);
  msgInput.style.direction = dir;
  msgInput.style.textAlign = dir==='rtl'?'right':'left';
});
msgInput.addEventListener('keydown', e => {
  if (e.key==='Enter'&&!e.shiftKey) { e.preventDefault(); sendMessage(); }
});

// â”€â”€ Save / Load â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const saveDot = document.getElementById('saveDot');
let saveTimer;
function triggerSave() {
  clearTimeout(saveTimer);
  saveDot.className = 'save-dot saving';
  saveTimer = setTimeout(saveNotes,1500);
}
async function loadNotes() {
  try {
    const res = await fetch('/.netlify/functions/notes');
    const data = await res.json();
    notes = data.notes || [];
    renderFeed(); saveDot.className = 'save-dot';
    checkReminders();
  } catch(e) { saveDot.className = 'save-dot err'; }
}
async function saveNotes() {
  try {
    await fetch('/.netlify/functions/notes',{
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({notes})
    });
    saveDot.className = 'save-dot';
  } catch(e) { saveDot.className='save-dot err'; }
}
loadNotes();
</script>
