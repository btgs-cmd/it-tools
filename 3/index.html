<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>העברת טקסט</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 300px; font-size: 16px; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        .link { background: #e7f3ff; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>העברת טקסט זמנית</h1>
    
    <textarea id="text" placeholder="הדבק טקסט כאן..."></textarea>
    <br>
    <button onclick="shareText()">צור קישור לשיתוף</button>
    
    <div id="result" class="link" style="display:none;">
        <strong>קישור לטקסט:</strong><br>
        <a id="link" href="#" target="_blank"></a><br>
        <button onclick="copyLink()">העתק קישור</button>
    </div>
    
    <script>
        async function shareText() {
            const text = document.getElementById('text').value;
            if (!text) {
                alert('אנא הכנס טקסט');
                return;
            }
            
            // Use Pastebin alternative - dpaste.com (free, no API key needed)
            const response = await fetch('https://dpaste.com/api/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `content=${encodeURIComponent(text)}&expiry_days=1`
            });
            
            const url = await response.text();
            
            document.getElementById('link').href = url.trim();
            document.getElementById('link').textContent = url.trim();
            document.getElementById('result').style.display = 'block';
        }
        
        function copyLink() {
            const link = document.getElementById('link').href;
            navigator.clipboard.writeText(link);
            alert('הקישור הועתק!');
        }
    </script>
</body>
</html>
